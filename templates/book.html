{% extends "index.html" %}
{% block title %}Readings for {{book}}{% endblock %}
{% block content %}
    <ul>
    {% for r in book.readings %}
    <li><a href="{{r.link}}">{{r.name}}</a> (<a href="/edit?passage={{r.linkname}}&topics={{r.space_topics}}{% if r.kids %}&kids{% endif %}">edit</a>)</li>
    {% endfor %}
    </ul>
{% endblock %}
