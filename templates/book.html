{% extends "index.html" %}
{% block title %}Readings for {{book}}{% endblock %}
{% block content %}
    <ul>
    {% for r in book.readings %}
    <li>
      <a class="{% if r.kids %}kids {% endif %}reading" href="{{r.link}}">{{r.linkname}}</a>
      <a class="edit" href="/edit?passage={{r.linkname}}&topics={{r.space_topics}}{% if r.kids %}&kids{% endif %}">{{ r.comma_topics }}</a>
    </li>
    {% endfor %}
    </ul>
{% endblock %}
