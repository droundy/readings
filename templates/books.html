<!DOCTYPE html>
<html>
<head>
  <title>Readings by book</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav>
    <ul>
      <li><a href="/">Today's reading</a></li>
      <li><a href="books">Readings by book</a></li>
      <li><a href="edit">Edit readings</a></li>
    </ul>
  </nav>
  <main>
    <h1>Readings by book</h1>

    <ul>
    {% for book in books %}
    <li><a href="book/{{book}}">{{book}}</a></li>
    {% endfor %}
    </ul>
  </main>
</body>
</html>
